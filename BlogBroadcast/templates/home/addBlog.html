{% extends 'base.html' %}

{% block title %} Add Your Blog {% endblock title %}

{% block addBlogScripts %}
<script
    type="text/javascript"
    src='https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js'
    referrerpolicy="origin">
  </script>
  <script type="text/javascript">
  tinymce.init({
    selector: '#content',
    width: 850,
    height: 600,
    plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      'table emoticons template paste help'
    ],
    toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullpage | ' +
      'forecolor backcolor emoticons | help',
    menu: {
      favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
    },
    menubar: 'favs file edit view insert format tools table help',
    content_css: 'css/content.css'
  });
  </script>
{% endblock addBlogScripts %}

{% block body %}

<div class="container my-3 col-md-7 p-2" >
    <h3> Add Your Blog </h3>
    <form method='POST' action="/saveBlog">
        {% csrf_token %}
        <div class="row">
        <div class="mb-3 m-0 col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" disabled class="form-control" id="name" name="name" aria-describedby="name" value="{{user.username}}">
        </div>
        <div class="mb-3 m-0 col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text"  class="form-control" id="title" name="title" aria-describedby="name" >
            <small>Example: First Post</small>
        </div>
        <div class="mb-3 m-0 col-md-4">
            <label for="slug" class="form-label">Slug</label>
            <input type="text"  class="form-control" id="slug" name="slug" aria-describedby="name" >
            <small>Example: first-post</small>
        </div>
    </div>
        <div class="mb-3">
            <label for="content" class="form-label">Tell us your issues</label>
            <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
